{% extends "base.html" %}

{% block content %}

<div class = 'middle'>
  {% if picture_exists %}
    <div>
      <img class = "picture" src = "{{src}}">
    </div>
    {% else %}
    <div>
      <img class = "picture" src = "{{url_for('static', filename='default.jpg')}}"  alt = 'default photo'>
    </div>
  {% endif %}
    <form method='POST' enctype=multipart/form-data action="">
        <input type='file' name='photo'>
        <input type="submit" name = "submit" value = "Update Picture">
    </form>
  <h1> Name </h1>
    <p> {{user.firstname}} </p>
  <h1> Username </h1>
    <p> {{user.username}} </p>

  <!--<h1> Favorites </h1>-->
</div>


{% endblock %}
