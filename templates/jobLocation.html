{% extends "base.html" %}

{% block content %}

<div class = 'middle'>
  <h1> Add some additional job locations </h1>
    <form method=POST action="{{url_for('addJobLocation',jobID = jobID, cities = cities)}}">
      <table>
        <label for="locations">Please select all the locations of your job posting:</label>
        <br>
        <br>
        <tr>
          {% for row in cities %}
          <td>
            <input type="checkbox" name="city" value="{{row.city}}">{{row.city}}<br>
          </td>
	  {% endfor %}
        </tr>
      </table>
      <br>
      <label for="newLocation"> If you have a new location to add,
        please enter it here: </label>
        <input name="newLocation" value="">

        <br>
        <br>
      <input class = 'bluebtn' type="submit" name="submit" value="submit">
    </form>
  </div>

{% endblock %}
