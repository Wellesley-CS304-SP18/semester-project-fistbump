{% extends "base.html" %}

{% block content %}
    
    <!--<script type="text/javascript" src="checkEmptyForm.js"></script>
-->
    <form name="addJob" method="POST" action="{{url_for('addNewJob')}}" <!--onsubmit="return validateForm()"-->>
      <table>
        <tr>
          <td><label for="positionName">Position Name</label>
            <input name="positionName" value="" required></td>
        </tr>

        <tr>
          <td>
            <label for="jobTitle">Job Title</label>
            <input type="radio" name="jobTitle" value ="1"> Design
            <input type="radio" name="jobTitle" value ="2"> Engineering
            <input type="radio" name="jobTitle" value ="3"> PM
            <input type="radio" name="jobTitle" value ="4"> Other
          </td>
        </tr>

        <tr>
          <td>
            <label for="jobType">Job Type</label>
            <input type="radio" name="jobType" value ="1"> internship
            <input type="radio" name="jobType" value ="2"> part-time
            <input type="radio" name="jobType" value ="3"> full-time
          </td>
        </tr>

        <tr>
          <td>
            <label for="season">Season</label>
            <input type="radio" name="season" value ="1"> fall
            <input type="radio" name="season" value ="2"> spring
            <input type="radio" name="season" value ="3"> summer
            <input type="radio" name="season" value ="4"> winter
            <input type="radio" name="season" value ="5"> year-long
          </td>
        </tr>

        <tr>
          <td>
            <label for="classPref">Class Preference</label>
            <input type="radio" name="classPref" value ="1"> Freshman
            <input type="radio" name="classPref" value ="2"> Sophomore
            <input type="radio" name="classPref" value ="3"> Junior
            <input type="radio" name="classPref" value ="4"> Senior
            <input type="radio" name="classPref" value ="5"> Underclassmen
            <input type="radio" name="classPref" value ="6"> Upperclassmen
            <input type="radio" name="classPref" value ="7"> All
          </td>
        </tr>

        <tr>
          <td>
          <label for="deadline">Deadline</label>
          <input type="date" name="deadline" min="2018-05-01" required>
          </td>
        </tr>

        <tr>
          <td>
            <label for="companyName">Companies:</label>
	    <select name="companyName">
              <option value="none">Choose One</option>
              {% for company in companies %}
              <option value="{{company.companyName}}"> {{company.companyName}} </option> <!-- quotations ? -->
              {% endfor %}
            </select>
          </td>
        </tr>

        <tr>
          <td>
            <label for="newCompany"> If you chose other,
              please provide the name of your company: </label>
              <input name="newCompany" value="">
          </td>
        </tr>

        <tr>
          <td><label for="link">Link to Job description</label>
            <input name='link' value="" required></td>
        </tr>

        <tr>
          <td><label for="link">Job Location</label>
            <input name='link' value=""></td>
            <p> Note: You will have an opportunity to more companies on the next page
        </tr>

      </table>
      <input type="submit" name="submit" value="submit">
    </form>

{% endblock %}
